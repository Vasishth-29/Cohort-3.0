<!-- Assignment 4: Input and Display
Question:
How will you display the text entered in an input box inside a paragraph when a button is clicked?

Hint:

Find a way to get the value from the input box.
Look for a way to set the paragraph's content dynamically. -->

    <meta charset="UTF-8">

    <title>DOM for input box</title>
</head>
<body>
    <div></div>
    <input type="text">input and add</input>
    <br>
    <button onclick="addTheValue()">Click and add the value</button>
</body>
<script>
    function addTheValue(){
